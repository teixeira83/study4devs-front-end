<ion-header>
  <ion-toolbar>
    <ion-title>interest</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of displayInterest">
      <ion-label>{{i.category}}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="i.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button shape="round" fill="outline" (click)="newInterest()" >Salvar novos interesses</ion-button>
</ion-content>
